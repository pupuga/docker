<VirtualHost *:443>
	DocumentRoot "/var/www/site.loc/"
	ServerName site.loc
        ServerAlias www.site.loc
        SSLEngine on
        SSLCertificateFile  /etc/ssl/certs/ssl-cert-snakeoil.pem
        SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key 
</VirtualHost>

<VirtualHost *:80>
	DocumentRoot "/var/www/site.loc/"
	ServerName site.loc
        ServerAlias www.site.loc
</VirtualHost>